<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>

  <script>

    /*the word let makes new lines of variables*/
    let variable1 = 3;
    console.log(variable1);

    /*we can use variables inside of variables*/
    let calculation = 2 + 2;
    console.log(calculation); 
    console.log(calculation + 2);

    /*we can make one variable name change to another*/
    let result = calculation + 2;
    console.log(result);

    /*we can use texts with semicoluns in variables*/
    let message = 'hello';
    console.log(message);


    /*this makes us easy to change variable name */
    variable1 = 5;
    console.log(variable1);
    
    /*we can use variables inside of variables*/
    variable1 = variable1 + 1;
    console.log(variable1);
  </script>
</body>
</html>
