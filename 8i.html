<!DOCTYPE html>
<html>

<head></head>

<body>

  <button onclick="
     playGame('heads');
      ">
    Heads
  </button>
  <button onclick="
    playGame('tails');
    ">
    Tails
  </button>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  delete localStorage.removeItem('score');
  ">
    Reset score
  </button>
  <script>
    let score = JSON.parse(
      localStorage.getItem
      ('score')) || {
        wins:0,
        losses:0

      };
    

    function playGame(guess) {

      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? 'heads' : 'tails';


      console.log(guess === result ? 'You win!' : 'You lose!');

      if (guess === result) {
        score.wins += 1;
      } else {
        score.losses += 1;
      }

      localStorage.setItem('score',JSON.stringify(score));

      console.log(score);

    }


  </script>
</body>

</html>
