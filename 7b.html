<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    function greet(name) {
      if (!name) {
        alert('Hi there!')
      } else {
        alert(`Hello ${name}`);
      }
    }

    greet('Musa');
    greet('Mamed');
    greet();

  </script>
</body>

</html>
