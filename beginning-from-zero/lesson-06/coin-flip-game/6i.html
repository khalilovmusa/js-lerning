<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const randomNumber = Math.random();
        let result = "";
        const guess = "Heads";

        if (randomNumber < 0.5 ) {
            result = "Heads";
        } else {
            result = "Tails";
        }

        console.log(result);

        if (guess === result) {
            console.log(`You Win. The result was ${result}`);
        } else {
            console.log(`You Lose. The result was ${result}`);
        }
    </script>
</body>
</html>
