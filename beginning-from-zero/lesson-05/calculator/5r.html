<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p class="first-row">
            
    <button onclick="
    calculation += '1';
    console.log(calculation);
    ">
    1

    calculation += '2';
    console.log(calculation);

    calcualtion += '3';

    calculation += ' + ';
    console.log(calculation);
    ">
        +
    </button>


    </p>
    <p class="second-row">

        <button onclick="
            calculation += '4';
            console.log(calculation);
            ">
            4
        </button>

        <button onclick="
        calculation += '5';
        console.log(calculation);
        ">
            5
        </button>

        <button onclick="
        calculation += '6';
        console.log(calculation);
        ">
            6
        </button>

        <button onclick="
        calculation += ' - ';
        console.log(calculation);
        ">
            -
        </button>
    </p>

    <p class="third-row">

        <button onclick="
            calculation += '7';
            console.log(calculation);
            ">
            7
        </button>

        <button onclick="
        calculation += '8';
        console.log(calculation);
        ">
            8
        </button>

        <button onclick="
        calculation += '9';
        console.log(calculation);
        ">
            9
        </button>

        <button onclick="
        calculation += ' * ';
        console.log(calculation);
        ">
        *
    </button>

    </p>

    <p class="fourth-row">

        <button onclick="
            calculation += '0';
            console.log(calculation);
            ">
            0
        </button>

        <button onclick="
        calculation += '.';
        console.log(calculation);
        ">
            .
        </button>

        <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        ">
            =
