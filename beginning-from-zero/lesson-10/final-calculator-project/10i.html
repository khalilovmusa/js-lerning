<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="10i.css">
</head>
<body>
    <p class="js-updateCalculation display"></p>

    <p class="first-row">
            
        <button onclick="
                updateCalculation('1');
        " class="black-button">
        1
        </button>
    
        <button onclick="
                updateCalculation('2');
        " class="black-button">
            2
        </button>
    
        <button onclick="
                updateCalculation('3');
        " class="black-button">
            3
        </button>
    
        <button onclick="
        updateCalculation(' + ');
        " class="orange-button">
            +
        </button>
    
    
        </p>
        <p class="second-row">
    
            <button onclick="
                updateCalculation('4');
                " class="black-button">
                4
            </button>
    
            <button onclick="
                updateCalculation('5');
            " class="black-button">
                5
            </button>
    
            <button onclick="
                updateCalculation('6');
            " class="black-button">
                6
            </button>
    
            <button onclick="
            updateCalculation(' - ');
            " class="orange-button">
                -
            </button>
        </p>
    
        <p class="third-row">
    
            <button onclick="
                updateCalculation('7');
                " class="black-button">
                7
            </button>
    
            <button onclick="
            updateCalculation('8');
            " class="black-button">
                8
            </button>
    
            <button onclick="
            updateCalculation('9');
            " class="black-button">
                9
            </button>
    
            <button onclick="
            updateCalculation(' * ');
            " class="orange-button">
            *
        </button>
    
        </p>
    
        <p class="fourth-row">
    
            <button onclick="
                updateCalculation('0');
                " class="black-button">
                0
            </button>
    
            <button onclick="
            updateCalculation('.');
            " class="black-button">
                .
            </button>
    
            <button onclick="
            calculation = eval(calculation);
            console.log(calculation);
            displayCalculationElem.innerHTML = calculation;
            " class="black-button">
                =
            </button>
    
            <button onclick="
            updateCalculation(' / ');
            " class="orange-button">
                /
            </button>
    
        </p>
        <p>
            <button onclick="
                calculation = '';
                displayCalculationElem.innerHTML = 0;

                localStorage.setItem('calculation', calculation);
                " class="clear black-button">
            Clear    
            </button>
        </p>
    
    
        <script src="10i.js">
        </script>
</body>
</html>
