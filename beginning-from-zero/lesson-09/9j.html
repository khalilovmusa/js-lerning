<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="js-updateCalculation"></p>

    <p class="first-row">
            
        <button onclick="
                updateCalculation('1');
        ">
        1
        </button>
    
        <button onclick="
                updateCalculation('2');
        ">
            2
        </button>
    
        <button onclick="
                updateCalculation('3');
        ">
            3
        </button>
    
        <button onclick="
        updateCalculation(' + ');
        ">
            +
        </button>
    
    
        </p>
        <p class="second-row">
    
            <button onclick="
                updateCalculation('4');
                ">
                4
            </button>
    
            <button onclick="
                updateCalculation('5');
            ">
                5
            </button>
    
            <button onclick="
                updateCalculation('6');
            ">
                6
            </button>
    
            <button onclick="
            updateCalculation(' - ');
            ">
                -
            </button>
        </p>
    
        <p class="third-row">
    
            <button onclick="
                updateCalculation('7');
                ">
                7
            </button>
    
            <button onclick="
            updateCalculation('8');
            ">
                8
            </button>
    
            <button onclick="
            updateCalculation('9');
            ">
                9
            </button>
    
            <button onclick="
            updateCalculation(' * ');
            ">
            *
        </button>
    
        </p>
    
        <p class="fourth-row">
    
            <button onclick="
                updateCalculation('0');
                ">
                0
            </button>
    
            <button onclick="
            updateCalculation('.');
            ">
                .
            </button>
    
            <button onclick="
            calculation = eval(calculation);
            updateCalculation(eval(calculation));
            ">
                =
            </button>
    
            <button onclick="
            updateCalculation(' / ');
            ">
                /
            </button>
    
        </p>
        <p>
            <button onclick="
                calculation = '';
                displayCalculationElem.innerHTML = calculation;

                localStorage.setItem('calculation', calculation);
                ">
            Clear    
            </button>
        </p>
    
    
        <script>
            let calculation = localStorage.getItem('calculation') || '';
            function updateCalculation(value){
                let displayCalculationElem = document.querySelector('.js-updateCalculation');

                calculation += value;
                localStorage.setItem('calculation' , calculation);
                displayCalculationElem.innerHTML = calculation;
            }
        </script>
</body>
</html>
