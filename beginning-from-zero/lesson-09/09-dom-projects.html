<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>Youtube Subscribe button</p>
    <button class="js-subscribe" onclick="subscribeAction()">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="">
    <button onclick="
    calculateTotal()
    ">Calculate</button>
    <p class="js-result-display"></p>


    <script>
        
        function calculateTotal () {
            const inputElement = document.querySelector('.js-cost-input');
            const resultDisplayElem = document.querySelector('.js-result-display');
            const cost = Number(inputElement.value);

            if (cost < 40) {
                resultDisplayElem.innerHTML = `$${cost + 10}`;
            }
        }

        let subButtonElem = document.querySelector('.js-subscribe');
        console.log(subButtonElem);
        function subscribeAction () {
            if(subButtonElem.innerText === 'Subscribe') {
                subButtonElem.innerHTML = 'Subscribed';
            }else{
                subButtonElem.innerHTML = 'Subscribe';
            }
        }

    </script>
</body>
</html>
