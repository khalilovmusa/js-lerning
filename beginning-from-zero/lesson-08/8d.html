<body>
    <script>

        const product1 = {
            name: 'basketball',
            price: 2095
        };

        const product2 = {
            name: 'shirt',
            price: 799
        };

        function comparePrice(product1 , product2) {
          if (product1.price > product2.price){
            return product2;
          }else if(product2.price > product1.price) {
            return product1;
          }
          
        }

        console.log(comparePrice(product1, product2));
    </script>
