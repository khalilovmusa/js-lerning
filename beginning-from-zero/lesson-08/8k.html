    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button onclick="
            playGame('heads');
            ">
            Heads
        </button>

        <button onclick="
           playGame('tails');
        ">
            Tails
        </button>

        <script>

            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses:0
            };

            function playGame(guess) {

            const randomNumber = Math.random();
            let result = "";
            // let guess = window.prompt();
            randomNumber < 0.5 ? result = "Heads" : result = "Tails";

            result.toLowerCase() === guess.toLowerCase() ?  console.log(`You Win. The result was ${result}`) : console.log(`You lose. The result was ${result}`);
            console.log(result);

            
            if(guess.toLowerCase() === result.toLowerCase() ) {
                 score.wins ++;
                 localStorage.setItem('score', JSON.stringify(score));
            }else{
                 score.losses ++;
                 localStorage.setItem('score', JSON.stringify(score));
            }
            console.log(JSON.parse(localStorage.getItem('score')));
            } 

        </script>
    </body>

</body>
