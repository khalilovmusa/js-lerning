<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="
    playGame('heads');
    ">
    Heads
  </button>

  <button onclick="
  playGame('tails');
  ">
    Tails
  </button>
  <script>
    let score ={
      wins: 0,
      losses: 0
    };

    function playGame (guess) {
      let randomNumber = Math.random();

    const result = randomNumber >=0.5 ? 'heads' :  'tails';

    guess === result? console.log('You win') : console.log('You lose'); 

    if (result === guess) {
      score.wins ++;
    } else {
      score.losses ++;
    }

    console.log(score);
    }
 
  </script>
</body> 

</html>
