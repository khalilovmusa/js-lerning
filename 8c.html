<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //object
    const product = {
      name: 'basketball',
      price: 2095,
      
    };

    //object call
    console.log(product);
    console.log(product.name);
    console.log(product.price);

    // dot notation
    product.price += 500;

    //bracket nonation
    product['delivery-time'] = '3days';
    console.log(product);
  </script>
</body>
</html>
